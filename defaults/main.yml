---

# https://github.com/netdata/netdata/blob/master/packaging/installer/kickstart-static64.sh
netdata_tarball_checksum: "sha256:f499c010af866e380b5972e75dcceae00393d8a470bb485c0a2e9a111277f631"
netdata_tarball_release: v1.15.0

# yamllint disable-line rule:line-length
netdata_tarball_url: "https://github.com/netdata/netdata/releases/download/{{ netdata_tarball_release }}/netdata-{{ netdata_tarball_release }}.gz.run"

# Can be: /usr/lib64/netdata/conf.d or /opt/netdata/usr/lib/netdata/conf.d
netdata_stock_config_dir: /opt/netdata/usr/lib/netdata/conf.d

# Can be: /etc/netdata or /opt/netdata/etc/netdata
netdata_user_config_dir: /opt/netdata/etc/netdata

#
# https://www.kernel.org/doc/Documentation/vm/ksm.txt
# https://github.com/netdata/netdata/tree/master/database#ksm
#
# Can be: yes or no
netdata_ksm_enabled: yes
netdata_ksm_sys_path: /sys/kernel/mm/ksm
netdata_ksm_config:
  run: 1
  sleep_millisecs: 1000
  pages_to_scan: 100

netdata_config_ini_netdata_conf:
  path: netdata.conf  # Relative path
  data:
    registry:
      enabled: "yes"
      registry to announce: "http://localhost:19999"
      memory mode: save
      memory deduplication (ksm): yes
    global:
      update every: 5
    web:
      bind to: 127.0.0.1
    plugin:proc:
      # Disable IPVS check since we doesn't use ipvs by default
      /proc/net/ip_vs/stats: "no"

netdata_config_ini_fping_conf:
  path: fping.conf  # Relative path
  data:
    null:
      fping: /opt/netdata/bin/fping
      hosts: 1.1.1.1
      ping_every: 200
  no_extra_spaces: yes

netdata_config_yml_python_d_conf:
  path: python.d.conf  # Relative path
  data:
    enabled: yes
    default_run: no  # default for all modules is disabled (no)
    mongodb: no
