---

# https://github.com/netdata/netdata/tree/master/database#ksm
- name: Enable KSM in kernel
  copy:
    src: etc/tmpfiles.d/ksm.conf
    dest: /etc/tmpfiles.d
    owner: root
    group: root
    mode: 0600
  notify: apply tmpfiles.d

- name: Set proper "netdata_config_*" variables for inifiles
  include_tasks: loop_inifiles.yml
  loop_control:
    loop_var: inifile
  loop: "{{ vars | select('match', 'netdata_config_') | map('extract', vars) | list }}"
